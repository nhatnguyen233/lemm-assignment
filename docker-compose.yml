services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: flight_itinerary
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  server:
    build: ./server
    ports:
      - "8001:8001"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://admin:123456@postgres:5432/flight_itinerary

  client:
    build: ./client
    ports:
      - "8000:8000"
    depends_on:
      - server

volumes:
  postgres_data:
